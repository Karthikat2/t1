<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="net">
        <img src="bc.jpg" alt="net logo">
    </div>
    <div class="container">
        <div class="box">
            <div class="header">
               <h2>Sign In</h2>
            </div>
            <div class="btn1">
                <input type="email" placeholder="Email or mobile number">
            </div>
            <br>
            <div class="btn2">
                <input type="password" placeholder="password">
            </div>
            <br>
            <div class="btn3">
                <a href="sign-in"><button>Sign in</button></a>
            </div>
            <div class="c4">
                <p>OR</p>
            </div>
            <div class="btn4">
                <a href="Use a sign-in code"><button>Use a sign-in code</button></a>
            </div>
            <br>
            <div class="check">
                <div class="c6">
                    <input type="checkbox" name="Remember me" id="Remember me">
                </div>
                <div class="c5">
                    <a href="#">Forgot password?</a>
                </div>
        </div>
            <div class="c7">
                <p>New to Netflix?
                <a href="#">Sign up now</a> </p>
            </div>
            <div class="c8">
                <p>This page is protected by Google reCAPTCHA to
                     ensure you're not a bot
                    <a href="#">Learn more.</a>
                </p>
            </div>
        </div>
    </div>
</body>
</html>
