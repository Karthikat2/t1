<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Form with CSS</title>
    <link rel="stylesheet" href="you.css">
</head>
<body>
    <div class="container">
        <input type="radio" id="passwordOption" name="authOption" checked>
        <label for="passwordOption">Use Password</label>

        <input type="radio" id="codeOption" name="authOption">
<a href=""></a>
        <label for="codeOption" >Use Sign In Code</label>

        <div id="passwordForm" class="form">
            <label for="emailPassword">Email:</label>
            <input type="email" id="emailPassword" name="emailPassword">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password">
        </div>

        <div id="codeForm" class="form">
            <label for="emailCode">Email:</label>
            <input type="email" id="emailCode" name="emailCode">
        </div>
    </div>
</body>
</html>
